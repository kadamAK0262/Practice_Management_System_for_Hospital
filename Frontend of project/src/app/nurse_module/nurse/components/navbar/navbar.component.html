<mat-toolbar style="background-color: black">
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
        <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
    </button>

    <span>PMS</span>
    <span class="example-spacer"></span>
    <button mat-icon-button matTooltip="accepted patients" class="example-icon favorite-icon"
        aria-label="Example icon-button with heart icon" routerLink="/nurse/appointments" routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }">
        <mat-icon><span class="material-symbols-outlined">groups</span> </mat-icon>
    </button>
    <button mat-icon-button aria-label="" routerLinkActive="active" [matMenuTriggerFor]="menu1">
        <mat-icon><span class="material-symbols-outlined">
                more_vert
            </span></mat-icon>
    </button>
    <mat-menu #menu1="matMenu">
        <div mat-menu-item *ngIf="auth.user$ | async as user">
            <mat-icon>person</mat-icon>{{ user.name }}
        </div>
        <button mat-menu-item (click)="auth.logout()"><mat-icon>logout</mat-icon>Logout</button>
    </mat-menu>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
        <img class="avatar mat-elevation-z8" src="../../../../../assets/defult-img.jpg" />

        <h4 class="name">Rama Krishna</h4>
        <p class="designation">Nurse</p>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button" routerLink="/nurse/dashboard" routerLinkActive="active">
            <mat-icon>dashboard</mat-icon>
            <span>Dashboard</span>
        </button>
        <button mat-button class="menu-button" routerLink="/home">
            <mat-icon><span class="material-symbols-outlined"> history </span></mat-icon>
            <span>History</span>
        </button>

        <button mat-button class="menu-button" routerLink="/blooddetails">
            <mat-icon><span class="material-symbols-outlined"> bloodtype </span></mat-icon>
            <span>Blood Details</span>
        </button>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button" routerLink="/help">
            <mat-icon>help</mat-icon>
            <span>Help</span>
        </button>
    </mat-sidenav>
    <mat-sidenav-content style="overflow-x: hidden;margin:10px;background-color: antiquewhite;">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
