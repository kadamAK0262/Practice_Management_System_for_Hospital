<div class="mat-elevation-z8" style="margin:5vh 5vh 0 5vh;">

    <mat-card style="flex-direction:row;justify-content:space-between;background-color:#10b4d2e8;">

        <div class="nurse_info">
            Nurse Details:
        </div>
        <div style="padding: 10px;">
            <input (keyup)="applyFilter($event)" placeholder="search..." #input class="search">
        </div>

    </mat-card>
    <mat-card>
        <mat-divider></mat-divider>
        <table mat-table [dataSource]="dataSource" style="flex-direction: row;">

            <!-- Position Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element">1</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name1">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.nurseName}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let element"> {{element.nurseEmail}} </td>
            </ng-container>

            </td>
        </ng-container> -->

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements" class="tablecss">
        </mat-paginator>
    </mat-card>


</div>
